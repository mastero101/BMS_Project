<app-welcome>
  <div class="app-sidenav-content">
    <div class="gauges">
      <mat-card class="date">
        {{date2}}
      </mat-card>
    <mat-card class="gauge-1">
      <rg-gauge-chart style="font-size:1.8em;"
        [canvasWidth]="canvasWidth"
        [needleValue]="needleValue"
        [centralLabel]="centralLabel"
        [options]="options"
        [name]="name"
        [bottomLabel]="this.voltagefix + ' V' "
      ></rg-gauge-chart>
    </mat-card>
    <mat-card class="gauge-2">
      <rg-gauge-chart style="font-size:1.8em;"
        [canvasWidth]="canvasWidth"
        [needleValue]="needleValue"
        [centralLabel]="centralLabel"
        [options]="options"
        [name]="name2"
        [bottomLabel]="this.voltage2 + ' V' "
      ></rg-gauge-chart>
    </mat-card>
    <mat-card class="gauge-3">
      <rg-gauge-chart style="font-size:1.8em;"
        [canvasWidth]="canvasWidth"
        [needleValue]="needleValue"
        [centralLabel]="centralLabel"
        [options]="options"
        [name]="name3"
        [bottomLabel]="this.voltagefix3 + ' V' "
      ></rg-gauge-chart>
    </mat-card>
    <mat-card class="gauge-4">
      <rg-gauge-chart style="font-size:1.8em;"
        [canvasWidth]="canvasWidth"
        [needleValue]="needleValue"
        [centralLabel]="centralLabel"
        [options]="options"
        [name]="name4"
        [bottomLabel]="this.voltageTotal + ' V' "
      ></rg-gauge-chart>
    </mat-card>
    <mat-card class="gauge-5">
      <rg-gauge-chart style="font-size:1.8em;"
        [canvasWidth]="canvasWidth"
        [needleValue]="needleValue"
        [centralLabel]="centralLabel"
        [options]="options"
        [name]="name5"
        [bottomLabel]="this.watts + ' W' "
      ></rg-gauge-chart>
    </mat-card>
  </div>
  <div class="values">
  <mat-card class="test">
    Voltage: {{voltagefix}} V
  </mat-card>
  <mat-card class="test">
    Voltage: {{voltage2}} V
  </mat-card>
  <mat-card class="test">
    Voltage: {{voltagefix3}} V
  </mat-card>
  <mat-card class="test">
    Percent: {{percent}} %
  </mat-card>
  <mat-card class="test" style="margin-bottom: 2em;">
    Voltage Total: {{voltageTotal}} V
  </mat-card>

  <mat-card class="test" style="margin-bottom: 0em; margin-top: -1em;">
   <p>
     Watts Total: {{watts}} W
   </p> 
   <p>
     {{date2}}
   </p>
  </mat-card>

  <mat-card class="buttons">
    <button type="button" mat-fab color="primary" (click)="reload()" style="margin-left: 1em;">
      Reload
    </button>
    <button type="button" mat-fab color="accent" (click)="sms()" style="margin-left: 1em;">
      SMS
    </button>
    <button class="whatsapp" type="button" mat-flat-button (click)="whatsapp()" style="margin-left: 1em;">
      Whatsapp
    </button>
  </mat-card>

  </div>
  </div>
</app-welcome>
