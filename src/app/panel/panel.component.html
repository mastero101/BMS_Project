<app-welcome>
  <div class="app-sidenav-content">
    <div class="gauges">
      <mat-card class="date">
        {{date2}}
      </mat-card>
    <mat-card class="gauge-1">
      <rg-gauge-chart style="font-size:1.8em;"
        [canvasWidth]="canvasWidth"
        [needleValue]="needleValue"
        [centralLabel]="centralLabel"
        [options]="options"
        [name]="name"
        [bottomLabel]="this.voltagefix + ' V' "
      ></rg-gauge-chart>
    </mat-card>
    <mat-card class="gauge-2">
      <rg-gauge-chart style="font-size:1.8em;"
        [canvasWidth]="canvasWidth"
        [needleValue]="needleValue"
        [centralLabel]="centralLabel"
        [options]="options"
        [name]="name2"
        [bottomLabel]="this.voltage2 + ' V' "
      ></rg-gauge-chart>
    </mat-card>
    <mat-card class="gauge-3">
      <rg-gauge-chart style="font-size:1.8em;"
        [canvasWidth]="canvasWidth"
        [needleValue]="needleValue"
        [centralLabel]="centralLabel"
        [options]="options"
        [name]="name3"
        [bottomLabel]="this.voltagefix3 + ' V' "
      ></rg-gauge-chart>
    </mat-card>
    <mat-card class="gauge-4">
      <rg-gauge-chart style="font-size:1.8em;"
        [canvasWidth]="canvasWidth"
        [needleValue]="needleValue"
        [centralLabel]="centralLabel"
        [options]="options"
        [name]="name4"
        [bottomLabel]="this.voltageTotal + ' V' "
      ></rg-gauge-chart>
    </mat-card>
  </div>
  <div class="values">
  <mat-card class="test">
    Voltage: {{voltagefix}} V
  </mat-card>
  <mat-card class="test">
    Voltage: {{voltage2}} V
  </mat-card>
  <mat-card class="test">
    Voltage: {{voltagefix3}} V
  </mat-card>
  <mat-card class="test">
    Percent: {{percent}} %
  </mat-card>
  <mat-card class="test" style="margin-bottom: 2em;">
    Voltage Total: {{voltageTotal}} V
  </mat-card>
  <mat-card class="test">
    <button (click)="reload()">
      Reload
    </button>
    <button (click)="sms()" style="margin-left: 1em;">
      SMS
    </button>
    <button (click)="whatsapp()" style="margin-left: 1em;">
      whatsapp
    </button>
  </mat-card>
  </div>
  </div>
</app-welcome>
