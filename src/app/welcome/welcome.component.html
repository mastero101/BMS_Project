<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Notifications">
      <mat-icon>notifications</mat-icon>
    </button>
    <button
      mat-icon-button
      matTooltip="My Account"
      [matMenuTriggerFor]="userAccountMenu"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
      <button mat-menu-item routerLink="/dashboard">
        <mat-icon>person</mat-icon><span>Mi Cuenta</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="authService.SignOut()">
        <mat-icon>exit_to_app</mat-icon>Salir
      </button>
    </mat-menu>
  </mat-toolbar>
  
  <mat-sidenav-container class="app-container">
    <mat-sidenav
      #sidenav
      mode="side"
      [class.mat-elevation-z4]="true"
      class="app-sidenav"
    >
      <mat-nav-list>
        <mat-list-item routerLink="/panel">
          <mat-icon class="Dash">Dashboard</mat-icon><span>Dashboard</span>
        </mat-list-item>
        <mat-list-item routerLink="/messages">
          <mat-icon class="Dash">Messages</mat-icon><span>Mensajes</span>
        </mat-list-item>
        <mat-list-item routerLink="/register_postgre">
          <mat-icon class="Dash">Postgresql</mat-icon><span>Postgre Register</span>
        </mat-list-item>
        <mat-list-item routerLink="/register_componentes">
          <mat-icon class="Dash">Hardware</mat-icon><span>Hardware</span>
        </mat-list-item>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header> Inicio </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/dashboard">
              <mat-icon>C</mat-icon><span>uenta</span>
            </a>
            <a mat-list-item routerLink="/sign-in">
              <mat-icon>L</mat-icon><span>ogin</span>
            </a>
            <a mat-list-item routerLink="/register-user">
              <mat-icon>R</mat-icon><span>egistro</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
        &nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" mat-raised-button color="primary" (click)="authService.SignOut()">
          Logout
        </button>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet>
        <div class="app-sidenav-content">
          <ng-content select=".app-sidenav-content">
          </ng-content>
        </div>
      </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
