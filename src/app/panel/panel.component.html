<app-welcome>
  <div class="app-sidenav-content">
    <div class="gauges">
    <mat-card class="gauge-1">
      <rg-gauge-chart style="font-size:1.8em;"
        [canvasWidth]="canvasWidth"
        [needleValue]="needleValue"
        [centralLabel]="centralLabel"
        [options]="options"
        [name]="name"
        [bottomLabel]="this.voltage + ' V' "
      ></rg-gauge-chart>
    </mat-card>
    <mat-card class="gauge-2">
      <rg-gauge-chart style="font-size:1.8em;"
        [canvasWidth]="canvasWidth"
        [needleValue]="needleValue"
        [centralLabel]="centralLabel"
        [options]="options"
        [name]="name2"
        [bottomLabel]="this.voltage2 + ' V' "
      ></rg-gauge-chart>
    </mat-card>
    <mat-card class="gauge-3">
      <rg-gauge-chart style="font-size:1.8em;"
        [canvasWidth]="canvasWidth"
        [needleValue]="needleValue"
        [centralLabel]="centralLabel"
        [options]="options"
        [name]="name3"
        [bottomLabel]="this.voltage33 + ' V' "
      ></rg-gauge-chart>
    </mat-card>
    <mat-card class="gauge-4">
      <rg-gauge-chart style="font-size:1.8em;"
        [canvasWidth]="canvasWidth"
        [needleValue]="needleValue"
        [centralLabel]="centralLabel"
        [options]="options"
        [name]="name4"
        [bottomLabel]="this.voltageTotal + ' V' "
      ></rg-gauge-chart>
    </mat-card>
  </div>
  <div class="values">
  <mat-card class="test">
    Voltage: {{voltage}} V
  </mat-card>
  <mat-card class="test">
    Voltage: {{voltage2}} V
  </mat-card>
  <mat-card class="test">
    Voltage: {{voltage33}} V
  </mat-card>
  <mat-card class="test" style="margin-bottom: 2em;">
    Voltage Total: {{voltageTotal}} V
  </mat-card>
  </div>
  </div>
</app-welcome>
