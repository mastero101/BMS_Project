<app-welcome>
    <div class="app-sidenav-content">
  <div class="displayTable">
    <mat-card>
      <div class="displayTableCell">
        <div class="authBlock">
          <h3>Sign Up</h3>
          <div class="formGroup">
            <input
              type="email"
              class="formControl"
              placeholder="Email Address"
              #userEmail
              required
            />
          </div>
          <div class="formGroup">
            <input
              type="password"
              class="formControl"
              placeholder="Password"
              #userPwd
              required
            />
          </div>
          <div class="formGroup">
            <input
              type="button"
              class="btn btnPrimary"
              value="Sign Up"
              (click)="authService.SignUp(userEmail.value, userPwd.value)"
            />
          </div>
          <div class="formGroup">
            <span class="or"><span class="orInner">Or</span></span>
          </div>
          <!-- Continue with Google -->
          <div class="formGroup">
            <button
              type="button"
              class="btn googleBtn"
              (click)="authService.GoogleAuth()"
            >
              <i class="fab fa-google-plus-g"></i>
              Continue with Google
            </button>
          </div>
        </div>
        <div class="redirectToLogin">
          <span>
            Already have an account?
            <button routerLink="/sign-in">Log In</button>
          </span>
        </div>
      </div>
    </mat-card>
    </div>
  </div>
  </app-welcome>
